<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/app.css">
        <title>Open Market</title>
    </head>
    <body>
      <!-- header start -->
      <header id="header">
        <h1><img src="./assets/Logo-hodu.png" alt="HODU"></h1>

        <form class="form-search">
          <label for="input-search"></label>
          <input type="text" id="input-search" name="input-search" placeholder="상품을 검색해보세요!">
          <button id="btn-search"><img src="./assets/icon-search.svg" alt="검색하기"></button>
        </form>

        <nav class="user-navigation">
          <a href="#">
            <span>장바구니</span>
          </a>
          <div class="mypage-group">
            <a href="#" id="btn-mypage">
              <span id="text-mypage">로그인</span>
            </a>
            <section class="sec-mypage-box hidden">
              <ul>
                <li>마이페이지</li>
                <li id="btn-logout">로그아웃</li>
              </ul>
            </section>
          </div>
        </nav>
      </header>
      <!-- // header end -->

      <!-- main start -->
      <main id="main-contents">
        
      </main>
      <!-- // main end -->
      
      <!-- footer start -->
      <footer id="footer">
        <h2 class="sr-only">호두샵 소개 및 정보</h2>
        <div class="company-info">
          <nav>
            <ul class="company-info-list">
              <li><a href="#">호두샵 소개</a></li>
              <li>|</li>
              <li><a href="#">이용약관</a></li>
              <li>|</li>
              <li><a href="#"><strong>개인정보처리방침</strong></a></li>
              <li>|</li>
              <li><a href="#">전자금융거래약관</a></li>
              <li>|</li>
              <li><a href="#">청소년보호정책</a></li>
              <li>|</li>
              <li><a href="#">제휴문의</a></li>
            </ul>
          </nav>
          <ul class="sns-group">
            <li><a href="#"><img src="./assets/icon-insta.svg" alt=""></a></li>
            <li><a href="#"><img src="./assets/icon-fb.svg" alt=""></a></li>
            <li><a href="#"><img src="./assets/icon-yt.svg" alt=""></a></li>
          </ul>
        </div>
        <address>
          <p>
            <strong>(주)HODU SHOP</strong><br>
            제주특별자치도 제주시 동광고 137 제주코딩베이스캠프<br>
            사업자 번호 : 000-0000-0000 | 통신판매업<br>
            대표 : 김호두
          </p>
        </address>
      </footer>
      <!-- // footer end -->
      
      <!-- template product -->
      <template id="template-product">
        <h2 class="sr-only">HODU 컨텐츠</h2>
        <article class="banner">
          <h3 class="sr-only">배너</h3>
          <ul class="slider-list">
            <li class="slider-item">슬라이드 1<br>첫 번째 배너 내용</li>
            <li class="slider-item active">슬라이드 2<br>두 번째 배너 내용</li>
            <li class="slider-item">슬라이드 3<br>세 번째 배너 내용</li>
          </ul>
          <ul class="slider-controls">
            <li class="slider-dot" data-index="0"></li>
            <li class="slider-dot active" data-index="1"></li>
            <li class="slider-dot" data-index="2"></li>
          </ul>

          <button class="slider-nav slider-prev"><img src="./assets/icon-swiper-1.svg" alt=""></button>
          <button class="slider-nav slider-next"><img src="./assets/icon-swiper-2.svg" alt=""></button>
        </article>
        <section class="sec-product">
          <h3 class="sr-only">상품 목록</h3>
          <ul class="ul-product">
          </ul>
        </section>
      </template>

      <!-- template login -->
      <template id="template-login">
        <div class="login-wrap">
          <h2><img src="./assets/Logo-hodu.png" alt="HODU 로그인"></h2>
          <section class="sec-login">
            <div class="login-tab">
              <button class="active">구매회원 로그인</button>
              <button>판매회원 로그인</button>
            </div>
            <div class="login-contents">
              <form action="#" class="form-login">
                <label for="user-id">
                  <input type="text" id="user-id" name="user-id" placeholder="아이디">
                </label>
                <label for="user-pw">
                  <input type="password" id="user-pw" name="user-pw" placeholder="비밀번호">
                </label>
                <p class="text-error hidden">아이디 또는 비밀번호가 일치하지 않습니다.</p>
                <a href="#" id="btn-login">로그인</a>
              </form>
              <div class="join-group">
                <a href="#" id="btn-user-join">회원가입</a>
                <span>|</span>
                <a href="#">비밀번호 찾기</a>
              </div>
            </div>
          </section>
        </div>
      </template>

      <!-- template join -->
      <template id="template-join">
        <div class="join-wrap">
          <h2><img src="./assets/Logo-hodu.png" alt="HODU 회원가입"></h2>
          <form action="#" class="form-join">
            <section class="sec-form">
              <div class="join-tab">
                <button class="active">구매회원가입</button>
                <button>판매회원가입</button>
              </div>
              <div class="join-input-group">
                <div>
                  <div>
                    <label for="user-id">아이디</label><input type="text" id="user-id" name="user-id">
                    <button>중복확인</button>
                  </div>
                  <div class="password-group">
                    <label for="user-pw">비밀번호</label>
                    <input type="password" id="user-pw" name="user-pw">
                  </div>
                  <div class="password-group">
                    <label for="recheck-pw">비밀번호 재확인</label>
                    <input type="password" id="recheck-pw" class="active" name="recheck-pw">
                  </div>
                  <div>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" name="user-name">
                  </div>
                  <div>
                    <label for="user-phone1" class="first-number">
                      휴대폰번호<br>
                      <input type="text" id="user-phone1" class="active" name="user-phone1" value="010" readonly>
                      <ul id="select-number" class="hidden">
                        <li>010</li>
                        <li>011</li>
                        <li>016</li>
                        <li>017</li>
                        <li>018</li>
                        <li>019</li>
                      </ul>
                    </label>
                    <label for="user-phone2">
                      <br>
                      <input type="text" id="user-phone2" name="user-phone2">
                    </label>
                    <label for="user-phone3">
                      <br>
                      <input type="text" id="user-phone3" name="user-phone3">
                    </label>
                  </div>
                </div>
                <section class="sec-agree">
                  <label for="check-agree">
                    <input type="checkbox" id="check-agree">
                    호두샵의 <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 대한 내용을 확인하였고 동의합니다.
                  </label>
                  <a href="#" class="active">가입하기</a>
                </section>
              </div>
            </section>
          </form>
        </div>
      </template>

      <!-- template detail -->
      <template id="template-detail">
        <section class="sec-product-detail">
          <img src="./assets/img1.png" alt="">
          <div class="product-detail-info">
            <p class="shop-name">백엔드글로벌</p>
            <p class="product-name">딥러닝 개발자 무릎 담요</p>
            <p class="product-price">17,500<span>원</span></p>
            <p class="product-shipping">택배배송 / 무료배송</p>
            <p class="product-quantity">
              <button><img src="./assets/icon-minus-line.svg" alt="상품 빼기"></button>
              <input type="text" value="1" readonly>
              <button><img src="./assets/icon-plus-line.svg" alt="상품 추가"></button>
            </p>
            <div class="product-total-price">
              <p>총 상품 금액</p>
              <p>
                <span>총 수량<strong>1</strong>개</span>
                <span>|</span>
                <strong class="text-total-price">17,500<span>원</span></strong>
              </p>
            </div>
            <p class="product-order">
              <a href="#">바로 구매</a>
              <button>장바구니</button>
            </p>
          </div>
        </section>
        <section class="sec-product-info">
          <ul>
            <li class="active">버튼</li>
            <li>리뷰</li>
            <li>Q&A</li>
            <li>반품/교환정보</li>
          </ul>
        </section>
      </template>
      <script type="module" src="./js/app.js"></script>
    </body>
</html>
